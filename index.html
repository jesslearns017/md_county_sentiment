<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami-Dade County - AI Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0075C9 0%, #005a9c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 117, 201, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 48px;
        }

        h1 {
            color: #0075C9;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .county-badge {
            background: #0075C9;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #0075C9;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #0075C9 0%, #005a9c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 117, 201, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f7fafc;
            border-left: 4px solid #6B8E23;
            border-radius: 10px;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6B8E23;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 15px;
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .result-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .result-label {
            font-weight: 600;
            color: #2d3748;
            min-width: 140px;
        }

        .result-value {
            color: #4a5568;
            flex: 1;
        }

        .sentiment-positive {
            color: #6B8E23;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sentiment-negative {
            color: #c53030;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sentiment-neutral {
            color: #ed8936;
            font-weight: 700;
            text-transform: uppercase;
        }

        .score-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #c53030 0%, #ed8936 50%, #6B8E23 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .score-marker {
            position: absolute;
            width: 3px;
            height: 100%;
            background: #2d3748;
            left: 50%;
            top: 0;
        }

        .vader-breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .vader-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 2px solid #e2e8f0;
        }

        .vader-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .vader-value {
            font-size: 28px;
            font-weight: 700;
        }

        .vader-positive {
            color: #6B8E23;
        }

        .vader-negative {
            color: #c53030;
        }

        .vader-neutral {
            color: #a0aec0;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .topic-badge {
            padding: 6px 12px;
            background: #0075C9;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .error {
            background: #fff5f5;
            border-left-color: #c53030;
        }

        .error-text {
            color: #c53030;
        }

        .powered-by {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
        }

        .powered-by strong {
            color: #0075C9;
        }

        .miami-footer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #0075C9;
            font-size: 13px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .vader-breakdown {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="county-badge">Miami-Dade County</div>
        
        <div class="header">
            <span class="icon">üß†</span>
            <h1>AI Sentiment Analysis</h1>
        </div>
        <p class="subtitle">Test the natural language processing capabilities using VADER</p>

        <div class="input-group">
            <textarea 
                id="textInput" 
                placeholder="Enter text to analyze sentiment... (e.g., 'Just got my business license approved! üéâ')"
            >Just got my business license approved! The online portal made it so easy.</textarea>
        </div>

        <button class="analyze-btn" onclick="analyzeSentiment()">
            Analyze Sentiment
        </button>

        <div id="results" style="display: none;"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('textInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const button = document.querySelector('.analyze-btn');

            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Analyzing...';

            try {
                // Call your backend API
                const response = await fetch('https://md-county-sentiment.onrender.com/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                // Display results
                displayResults(data, resultsDiv);

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="results error">
                        <div class="success-badge">
                            <span>‚ùå</span>
                            <span class="error-text">Error</span>
                        </div>
                        <div class="result-item">
                            <span class="result-icon">‚ö†Ô∏è</span>
                            <span class="result-value error-text">
                                Failed to analyze sentiment. Please try again.
                            </span>
                        </div>
                    </div>
                `;
                resultsDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'Analyze Sentiment';
            }
        }

        function displayResults(data, resultsDiv) {
            const sentiment = data.sentiment.sentiment;
            const score = data.sentiment.score;
            const positive = data.sentiment.positive || 0;
            const negative = data.sentiment.negative || 0;
            const neutral = data.sentiment.neutral || 0;
            const topics = data.topics || [];

            // Determine sentiment class
            let sentimentClass = 'sentiment-neutral';
            if (sentiment === 'positive') sentimentClass = 'sentiment-positive';
            if (sentiment === 'negative') sentimentClass = 'sentiment-negative';

            // Calculate score position (convert -1 to 1 range to 0-100%)
            const scorePosition = ((score + 1) / 2) * 100;

            resultsDiv.innerHTML = `
                <div class="results">
                    <div class="success-badge">
                        <span>‚úÖ</span>
                        <span>Analysis Complete!</span>
                    </div>

                    <div class="result-item">
                        <span class="result-icon">üìù</span>
                        <div>
                            <div class="result-label">Text:</div>
                            <div class="result-value">"${data.text}"</div>
                        </div>
                    </div>

                    <div class="result-item">
                        <span class="result-icon">üòä</span>
                        <div style="flex: 1;">
                            <div class="result-label">Sentiment:</div>
                            <div class="${sentimentClass}">${sentiment}</div>
                        </div>
                    </div>

                    <div class="result-item">
                        <span class="result-icon">üìä</span>
                        <div style="flex: 1;">
                            <div class="result-label">Compound Score:</div>
                            <div class="result-value">${score} (Range: -1 to +1)</div>
                            <div class="score-bar">
                                <div class="score-marker"></div>
                                <div class="score-fill" style="width: ${scorePosition}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="vader-breakdown">
                        <div class="vader-item">
                            <div class="vader-label">Positive</div>
                            <div class="vader-value vader-positive">${(positive * 100).toFixed(0)}%</div>
                        </div>
                        <div class="vader-item">
                            <div class="vader-label">Negative</div>
                            <div class="vader-value vader-negative">${(negative * 100).toFixed(0)}%</div>
                        </div>
                        <div class="vader-item">
                            <div class="vader-label">Neutral</div>
                            <div class="vader-value vader-neutral">${(neutral * 100).toFixed(0)}%</div>
                        </div>
                    </div>

                    ${topics.length > 0 ? `
                        <div class="result-item" style="margin-top: 15px;">
                            <span class="result-icon">üè∑Ô∏è</span>
                            <div style="flex: 1;">
                                <div class="result-label">Detected Topics:</div>
                                <div class="topics">
                                    ${topics.map(topic => `<span class="topic-badge">${topic}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="powered-by">
                        Powered by <strong>VADER</strong> (Valence Aware Dictionary and sEntiment Reasoner)
                        <br>
                        <small>Optimized for social media and informal text</small>
                        <div class="miami-footer">
                            üè¢ Miami-Dade County Small Business Development
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
