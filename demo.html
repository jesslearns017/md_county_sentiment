<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami-Dade Sentiment Platform - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .demo-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .output {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            color: #667eea;
            font-weight: bold;
        }
        
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .posts-container {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .post-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
        }
        
        .post-card.positive {
            border-left-color: #27ae60;
        }
        
        .post-card.negative {
            border-left-color: #e74c3c;
        }
        
        .post-card.neutral {
            border-left-color: #95a5a6;
        }
        
        .post-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .sentiment-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .sentiment-badge.positive {
            background: #27ae60;
            color: white;
        }
        
        .sentiment-badge.negative {
            background: #e74c3c;
            color: white;
        }
        
        .sentiment-badge.neutral {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Miami-Dade Sentiment Intelligence</h1>
            <p>AI-Powered Platform for Small Business Support</p>
        </div>

        <!-- API Status -->
        <div class="demo-section">
            <h2>üì° API Status</h2>
            <button class="button" onclick="checkHealth()">Check API Health</button>
            <button class="button" onclick="getStats()">Get Statistics</button>
            <div id="statusOutput" class="output" style="display: none;"></div>
        </div>

        <!-- Sentiment Analysis -->
        <div class="demo-section">
            <h2>üß† Test Sentiment Analysis</h2>
            <input type="text" id="sentimentText" placeholder="Enter text to analyze (e.g., 'I love the new business permit portal!')" 
                   value="Just got my business license approved! The online portal made it so easy.">
            <button class="button" onclick="analyzeSentiment()">Analyze Sentiment</button>
            <div id="sentimentOutput" class="output" style="display: none;"></div>
        </div>

        <!-- Resource Recommendations -->
        <div class="demo-section">
            <h2>üí¨ Test Resource Recommender</h2>
            <input type="text" id="recommendQuery" placeholder="Ask for help (e.g., 'I need help with business permits')"
                   value="I need help getting a business permit">
            <button class="button" onclick="getRecommendations()">Get Recommendations</button>
            <div id="recommendOutput" class="output" style="display: none;"></div>
        </div>

        <!-- Social Media Posts -->
        <div class="demo-section">
            <h2>üìä Recent Social Media Posts</h2>
            <button class="button" onclick="getPosts()">Load Posts</button>
            <div id="postsOutput" style="display: none;">
                <div class="stats" id="statsCards"></div>
                <div class="posts-container" id="postsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Your live API!
        const API_URL = 'https://md-county-sentiment.onrender.com';
        
        function showOutput(elementId, content, type = 'normal') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (type === 'loading') {
                element.innerHTML = '<span class="loading">‚è≥ Loading...</span>';
            } else if (type === 'error') {
                element.innerHTML = '<span class="error">‚ùå ' + content + '</span>';
            } else if (type === 'success') {
                element.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + content;
            } else {
                element.innerHTML = content;
            }
        }

        async function checkHealth() {
            showOutput('statusOutput', '', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                showOutput('statusOutput', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showOutput('statusOutput', 'Could not connect to API. Make sure it\'s deployed!', 'error');
            }
        }

        async function getStats() {
            showOutput('statusOutput', '', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/api/statistics`);
                const data = await response.json();
                
                showOutput('statusOutput', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showOutput('statusOutput', 'Error: ' + error.message, 'error');
            }
        }

        async function analyzeSentiment() {
            const text = document.getElementById('sentimentText').value;
            if (!text) {
                showOutput('sentimentOutput', 'Please enter some text to analyze', 'error');
                return;
            }
            
            showOutput('sentimentOutput', '', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                const output = `
üìù Text: "${data.text}"

üéØ Sentiment: ${data.sentiment.sentiment.toUpperCase()}
üìä Score: ${data.sentiment.score}
üé≠ Subjectivity: ${data.sentiment.subjectivity}

üè∑Ô∏è Topics: ${data.topics.join(', ')}
                `;
                
                showOutput('sentimentOutput', output, 'success');
            } catch (error) {
                showOutput('sentimentOutput', 'Error: ' + error.message, 'error');
            }
        }

        async function getRecommendations() {
            const query = document.getElementById('recommendQuery').value;
            if (!query) {
                showOutput('recommendOutput', 'Please enter a query', 'error');
                return;
            }
            
            showOutput('recommendOutput', '', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/api/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                let output = `
üìù Your Query: "${data.query}"

üéØ Sentiment: ${data.sentiment.sentiment.toUpperCase()} (${data.sentiment.score})
üè∑Ô∏è Topics: ${data.topics.join(', ')}

üí° Recommended Resources:
`;
                
                data.recommendations.forEach((rec, index) => {
                    output += `
${index + 1}. ${rec.name}
   ${rec.description}
   Relevance: ${rec.relevance_score}
`;
                });
                
                showOutput('recommendOutput', output, 'success');
            } catch (error) {
                showOutput('recommendOutput', 'Error: ' + error.message, 'error');
            }
        }

        async function getPosts() {
            const postsOutput = document.getElementById('postsOutput');
            postsOutput.style.display = 'block';
            
            document.getElementById('postsContainer').innerHTML = '<p class="loading">‚è≥ Loading posts...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/posts?count=10`);
                const data = await response.json();
                
                // Show stats
                const stats = {
                    positive: data.posts.filter(p => p.sentiment === 'positive').length,
                    negative: data.posts.filter(p => p.sentiment === 'negative').length,
                    neutral: data.posts.filter(p => p.sentiment === 'neutral').length
                };
                
                document.getElementById('statsCards').innerHTML = `
                    <div class="stat-card">
                        <h3>${stats.positive}</h3>
                        <p>Positive</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.negative}</h3>
                        <p>Negative</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.neutral}</h3>
                        <p>Neutral</p>
                    </div>
                `;
                
                // Show posts
                let postsHTML = '';
                data.posts.forEach(post => {
                    postsHTML += `
                        <div class="post-card ${post.sentiment}">
                            <p>${post.text}</p>
                            <div class="post-meta">
                                <span class="sentiment-badge ${post.sentiment}">${post.sentiment}</span>
                                <span>üìù Topic: ${post.topic}</span>
                                <span>üïí ${post.timestamp}</span>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('postsContainer').innerHTML = postsHTML;
                
            } catch (error) {
                document.getElementById('postsContainer').innerHTML = 
                    '<p class="error">‚ùå Error loading posts: ' + error.message + '</p>';
            }
        }

        // Auto-check health on page load
        window.onload = function() {
            console.log('API URL:', API_URL);
            console.log('Update the API_URL constant in this file with your Render URL!');
        };
    </script>
</body>
</html>
